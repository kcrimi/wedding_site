
<!-- About Start --> 
  <script type="text/javascript" src="{{site.baseurl}}/js/guest-suggestions.js"></script>
  <link href="{{site.baseurl}}/css/rsvp.css" rel="stylesheet">
  <a name="mailing"></a>
  <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <h2>Mailing Info</h2>
        <p class="mailingBlurb">Hey, we want to send you an invitation eventually. Help us out by filling out your mailing address so we can be sure we're sending that invite to the right place!</p>
        <div class="ui-widget">
          <div class="rsvp-field">
          <label for="guest-name">Name: </label>
          <input class="form-field address-form-field" type="text" id="guest-name" list="guest-datalist" placeholder="Find your name">
		  <datalist id="guest-datalist"></datalist>
      </div>
          <div class="rsvp-field">
          <label for="tags">Address <span>1</span>: </label>
          <input class="form-field address-form-field" type="text" id="address1" placeholder="Address 1" disabled>
          </div>

          <div class="rsvp-field">
          <label for="tags">Address <span>2</span>: </label>
          <input class="form-field address-form-field" type="text" id="address2" placeholder="Address 2" disabled>
          </div>

          <div class="rsvp-field">
          <label for="tags">City: </label>
          <input class="form-field address-form-field" type="text" id="city" placeholder="City" disabled>
          </div>

          <div class="rsvp-field">
          <label for="tags">State: </label>
          <input class="form-field address-form-field" type="text" id="state" placeholder="State" disabled>
          </div>

          <div class="rsvp-field">
          <label for="tags">Zip: </label>
          <input class="form-field address-form-field" type="text" id="zip" placeholder="Zip" disabled>
          </div>

          <div class="rsvp-field">
          <label for="tags">Country: </label>
          <input class="form-field address-form-field" type="text" id="country" placeholder="Country" disabled>
          </div>
        </div>
        <button id="submit-address" disabled>Save Information</button>
      </div>
  </div>
<!-- About End -->
