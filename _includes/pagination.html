
<!-- Pagination Links Start -->

<div class="pagination">

  {% if paginator.previous_page or paginator.next_page %}
    
    <h5> {{paginator.page}} of {{paginator.total_pages}}</h5>

    <h4>
      {% if paginator.previous_page %}
    
        <a href="{{site.baseurl}}{{ paginator.previous_page_path }}" class="previous">Newer Shows</a>

      {% endif %}
  
      {% if paginator.next_page %}
    
        <a href="{{site.baseurl}}{{ paginator.next_page_path }}" class="next">Older Shows</a>
  
      {% endif %}

  {% endif %}

</div>

<!-- Pagination Links End -->
