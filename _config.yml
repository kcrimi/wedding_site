
# Site settings

url: "http://www.kevincrimi.com"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"

baseurl:

google-tracking-id: "UA-35880426-4"

# Forces https everywhere in your website, except when you serve it locally

force-https: False

#############
# HTML Head #
#############

author: "Kevin Crimi"
lang: "en"
title: "Kevin Crimi"
favicon: "/img/favicon.ico"
description: "New York-based musician, recording engineer, arranger/composer specializing in folk, pop, and experimental music"
keywords: "guitar, kevin crimi, music, new york, pedal steel, folk, americana"

################
# Intro layout #
################

black-favicon: "/img/guitar.ico"
background-img: "../img/bg_pedal_board.jpg"
me-img: "/img/BW_playing_guitar2.png"

##############################
# Dynamic Text on the header #
##############################

dynamic-typing: False
shuffle: True	# Shuffle the lines.
loop: True
loop-count:	False # Set False for infinite loop, or set any number for finite loop.
type-speed:	10		# Default 10
start-delay: 200	# Default 200
delete-delay: 5000	# Default 5000
lines:			# You can add HTML Tags in the Text
  - text: "The lower you fall, the higher you'll fly."
  - text: "Whereâ€™s your will to be weird?"  


########
# Blog #
########

post-preview-words: 96

paginate: 5

fb-share: True
twitter-share: True
reddit-share: True
disqus-shortname: "panossakkos"

###############
# Life Events #
###############

events:
  - title: "Guitar is the greatest thing in the world"
    image: "/img/bubbles/BW_playing_guitar.png"
    description: "Trained in styles ranging from jazz to folk and specializing in fingerpicking, slide, and electric"
  - title: "Effects"
    image: "/img/bubbles/pedals.png"
    description: "Command of wide array of guitar FX to create atmospheric textures"
  - title: "Multi-Instrumentalist"
    image: "/img/bubbles/multi_instrumentalist.png"
    description: "Doubles on mandolin, pedal steel guitar, bass, drums, keys and vocals"
  - title: "Recording/Production"
    image: "/img/bubbles/pro_tools.png"
    description: "Comfortable engineering in a variety of software (Pro Tools, Reason, Kontakt)"
  - title: "Arranging"
    image: "/img/bubbles/sibelius.png"
    description: "Orchestration and arranging in Sibelius for high quality, professional scores"

# First image of the Career timeline
# career-img: "/img/career/default.png"

##################
# Contact layout #
##################

email: "kevincrimi@gmail.com"

##################
# Social Buttons #
##################

social:
  - title: "facebook"
    url: "https://facebook.com/"
  - title: "twitter"
    url: "https://twitter.com/"
  - title: "youtube"
    url: "https://youtube.com/"
  - title: "github"
    url: "https://github.com/PanosSakkos/personal-jekyll-theme"
  - title: "rss"
    url: "/feed.xml"

############
# 404 page #
############

404-img: "/img/labtocat.png"

################################################################################

# Tread carefully if you want to change the variables below this point!

# Navigation bar links
# Blog link in the blog and post pages will point to the blog.html#blog
# In the default page it will point to the preview of the last post

pages_list:
  About: 'about'
  Blog: 'blog'
  Career: 'career'
  Contact: 'contact'

# Pagination path
paginate_path: "blog/page:num"

# Enable minification SASS
sass:
  style: compressed

# Exclusion list from the generated _site
exclude: ["Rakefile", "LICENSE", "readme.markdown", "vendor"]

# Fixes "Deprecation: You appear to have pagination turned on, but you haven't included the `jekyll-paginate` gem"
gems: [jekyll-paginate]
